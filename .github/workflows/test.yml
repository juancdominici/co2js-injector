name: Test CO2 Action

on: [push, pull_request]

jobs:
    test-action:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install dependencies
              run: npm ci

            - name: Build action
              run: npm run build

            - name: Measure CO2 of this repo
              id: measure
              uses: ./
              with:
                  path: "."
                  green-hosting: "true"
                  destination: "./public"

            - name: Print Output
              run: |
                  echo "Estimated Emissions: ${{ steps.measure.outputs.emissions }}g"
