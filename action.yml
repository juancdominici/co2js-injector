name: 'Measure CO2 Emissions'
description: 'Measure CO2 emissions of your code using CO2.js'
inputs:
  path:
    description: 'Path to the directory or file to measure'
    required: false
    default: '.'
  green-hosting:
    description: 'Is the hosting green?'
    required: false
    default: 'false'
  destination:
    description: 'Directory to write report.txt to'
    required: false
    default: '.'
  cloudflare-enabled:
    description: 'Enable Cloudflare analytics integration'
    required: false
    default: 'false'
  cloudflare-api-token:
    description: 'Cloudflare API token with Analytics read permissions'
    required: false
  cloudflare-zone-id:
    description: 'Cloudflare Zone ID to query analytics for'
    required: false
  cloudflare-since:
    description: 'Start date (YYYY-MM-DD) for Cloudflare analytics window'
    required: false
  cloudflare-until:
    description: 'End date (YYYY-MM-DD) for Cloudflare analytics window'
    required: false
outputs:
  emissions:
    description: 'Estimated CO2 emissions in grams'
runs:
  using: 'node20'
  main: 'dist/index.js'
